plugins {
	id 'org.springframework.boot' version '2.6.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.jmorla'
version = '3.0.RELEASE'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.telegram:telegrambotsextensions:5.6.0'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.telegram:telegrambots-spring-boot-starter:5.6.0'
	implementation 'com.yahoofinance-api:YahooFinanceAPI:3.15.0'
	implementation 'org.ta4j:ta4j-core:0.14'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'com.opencsv:opencsv:5.3'
	testImplementation 'org.mockito:mockito-inline:4.2.0'
}

test {
	useJUnitPlatform()
}
